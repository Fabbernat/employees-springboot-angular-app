<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontendArt Error Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #343a40;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            color: #e74c3c;
        }
        p {
            font-size: 1.2rem;
            margin-top: -10px;
        }
        .error-code {
            font-size: 5rem;
            color: #3498db;
        }
        .btn {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>FrontendArt Error Page</h1>
    <p>Oops! Something went wrong...</p>
    <div class="error-code">
        Error {{status}}
    </div>
    <p>We are currently experiencing some technical difficulties.<br>Please try again later.</p>
    <a href="/" class="btn">Go Back Home</a>
</div>
</body>
</html>
